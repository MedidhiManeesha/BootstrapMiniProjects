<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZooKeeper App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 

<div class="container my-5">
    <div class="card">
        <h1 class="text-dark fw-bold text-center p-3">Zoo Keeper Application Form</h1>
    <div class="container">
        <div class="card-body fs-2">
        <h2 class="text-success fw-bold p-3">Contact Details</h2>

            <div class="mb-3 mt-3">
                <label for="formInput" class="form-label">Name *</label>
                <input type="text" class="form-control fs-4" id="formInput" placeholder="Enter your name">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">Telephone *</label>
                <input type="text" class="form-control fs-4" id="formInput2" placeholder="Enter your phone number">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">Email *</label>
                <input type="text" class="form-control fs-4" id="formInput3" placeholder="Enter your email">
            </div>
        <h2 class="text-success fw-bold p-3">Personal Information</h2>

            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">Age *</label>
                <input type="text" class="form-control fs-4" id="formInput4" placeholder="Enter your age">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">Gender *</label>
                <select class="form-select form-select-lg mb-3 fs-4" aria-label="Large select example">
                    <option selected>select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">When did you first know you wanted to be a zoo-keeper?</label>
                <input type="text" class="form-control fs-4" id="formInput5" placeholder="Enter text here..">
            </div>
        <h2 class="text-success fw-bold p-3">Pick your Favorite Animals:</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Zebra
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Cat
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Anaconda
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Human
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Elephant
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Wildbeast
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Pigeon
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
            Crab
            </label>
        </div>
        <div class="container d-grid gap-2">
            <a href="#" class=" text-center p-2 fs-2 btn btn-success">Submit</a>
        </div>
        </div>
    </div>            
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
